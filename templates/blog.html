{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">
      {{ section.title }}
    </h1>
    <ul>
      {% for page in section.pages %}
      <li>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock content %}
